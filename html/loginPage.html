<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/loginPage.css">
    <title>LoginPage</title>
  </head>
  <body class="bg-light">
    <div class="container w-25 mt-5 shadow-sm">
      <div class="card px-2"><img class="card-img-top mx-auto border-bottom" src="/img/Logo.jpg" alt="MISSING JPG" style="width: 15rem">
        <form class="was-validated container">
          <div class="my-3">
            <label for="email">Email Address</label>
            <input class="form-control shadow-sm" type="email" id="email" placeholder="Enter email" required>
            <div class="valid-feedback">valid</div>
            <div class="invalid-feedback">Please enter valid email</div>
          </div>
          <div class="mb-3">
            <label for="email">Password</label>
            <input class="form-control shadow-sm" type="password" id="email" placeholder="Password" required>
            <div class="valid-feedback">valid</div>
            <div class="invalid-feedback">Please enter valid password</div>
          </div>
          <div class="my-3">
            <button class="btn container" type="submit"><span>Submit </span></button>
          </div>
        </form>
        <div class="mb-3 mx-auto"> <a href="#">Forgot your email or password?</a></div>
      </div>
    </div>
  </body>
</html>
